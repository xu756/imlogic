syntax = "proto3";

option go_package = "im";

package im;


message MsgMeta {
    string detail_type = 1;
    string version = 2;
}

message MsgContent {
    string detail_type = 1;
    string text = 2;
    string img_url = 3;
    string audio_url = 4;
    string video_url = 5;
}

message Message {
    string msg_id = 1;
    string user_id = 2;
    string hostname = 3;
    int64 timestamp = 4;
    string device = 5;
    string action = 6;
    string from = 7;
    string to = 8;
    string msg_type = 9;
    MsgMeta msg_meta = 10;
    MsgContent msg_content = 11;
    map<string, string> params = 12;
}

message MessageRes {
    string msg_id = 1;
    string from = 2;
    string to = 3;
    bool success = 4;
}






// 处理websocket消息
service ImSrv {
    rpc Receive(stream Message) returns (stream Message) {}
    rpc MetaMsg(Message) returns (MessageRes) {}

}

// 其他服务发送消息
service ImServer{
    rpc Send(Message) returns (MessageRes) {}
}