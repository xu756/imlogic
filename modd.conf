# cmd-api处理服务7080
cmd/api/**/*.* {
	prep: go build -o build/rpc/api  -v cmd/api/main.go;
	daemon +sigkill: build/rpc/api -f configs/dev.toml;
}
# cmd-public处理服务7081
cmd/public/**/*.* {
    prep: go build -o build/rpc/public-rpc  -v cmd/public/main.go;
    daemon +sigkill: build/rpc/public-rpc -f configs/dev.toml;
}